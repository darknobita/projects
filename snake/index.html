<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: black;
        }
    </style>
    <title>


    </title>
    <h1 style="color:rgb(255, 0, 0)">
        Welcome to the snake game
    </h1>
</head>

<body>
    <!--creating a canvas element -->
    <canvas id="gameCanvas" width="300" height="300"> </canvas>


    <!-- js code -->
    <script>

        //getting the canvas element in script
        const canvas = document.getElementById('gameCanvas');


        //get the 2d draw section
        const ctx = canvas.getContext('2d');

        //draw a white rectangke in canvas

        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, 300, 300); //x,y,width,height

        //draw a black border around the canvas
        ctx.strokeStyle = 'black'; //border color
        ctx.lineWidth = 5; //border thickness
        ctx.strokeRect(0, 0, 300, 300); //where to make the border

        //smthing with snake 
        let snake = [{ x: 150, y: 150 }, { x: 140, y: 150 }, { x: 130, y: 150 }, { x: 120, y: 150 }, { x: 110, y: 150 },];

        // Set initial velocity of the snake (moving right)
        let dx = 10;  // Horizontal movement
        let dy = 0;   // Vertical movement (0 means no movement vertically)

        //creating and drawing our snake
        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokestyle = 'darkgreen';
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        function drawSnake() {
            //clearing cancas before updating snake
            ctx.clearRect(0, 0, canvas.width, canvas.height);


            // Fill the background with red
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // redrawing borders the border
            ctx.strokeStyle = 'black';
            ctx.strokeRect(0, 0, 300, 300);


            snake.forEach(drawSnakePart);
        }




        //enabling the snake to move horizontal
        function advanceSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy }

            snake.unshift(head);

            snake.pop();
        }

        //enabling to move vertically
        function updateGame() {
            advanceSnake();  // Move the snake
            drawSnake();  // Draw the snake
        }

        // Set the game loop to run every 100ms
        setInterval(updateGame, 100);

    </script>
    
</body>

</html>
